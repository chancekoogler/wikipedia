{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h2> Create a New Page </h2>
    <br>
    <div class="new_page_form">
    <form action="{% url 'new' %}" method="POST">
    {{ form.title.label_tag }}
    <br>
    {{ form.title }}
    <br>
    <br>
    {{ form.content.label_tag }}
    <br>
    {{ form.content }}
    <br>
    <input type="submit" value="Submit">
    {% csrf_token %}
    </form>
    

    </div>

{% endblock %}
